<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Inatel Smart Campus - Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="ar.css">
  </head>

  <!-- ar.JS and others -->
  <!-- <script src="http://code.jquery.com/jquery.min.js"></script> -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> 
  <!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/src/loaders/fbx-model.js"></script> -->
  <!-- <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/libs/inflate.min.js"></script> -->
  
  <!-- Model opacity -->
  <script src="res/components/modelOpacity.js"></script>

  <!-- Logic script -->
  <script type="module" src=ar.js></script>

  <body style="margin : 0px; overflow: hidden;">
      <a-scene 
        embedded
        id="scene"
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;
                  antialias: true;
                  colorManagement: true;
                  sortObjects: true;
                  physicallyCorrectLights: true;
                  maxCanvasWidth: 1920;
                  maxCanvasHeight: 1920;
                  precision: low"
        arjs="trackingMethod: best;
              sourceType: webcam;
              debugUIEnabled: false;" 
      >

        <a-assets assets-loader >
          <a-asset-item 
            id="button-asset" 
            src="/res/gltf/box.gltf"
          />
          <a-asset-item
            id="main-building-asset"
            src="/res/gltf/predioCentral.gltf"
          />
          <a-asset-item
            id="nazareth-room-asset"
            src="/res/gltf/salaNazareth.gltf"
          />
          <a-asset-item
            id="guilherme-room-asset"
            src="/res/gltf/salaGuilherme.gltf"
          />
          <a-asset-item
            id="gec-room-asset"
            src="/res/gltf/gec.gltf"
          />
          <a-asset-item
            id="get-room-asset"
            src="/res/gltf/get.gltf"
          />
          <a-asset-item
            id="gea-room-asset"
            src="/res/gltf/gea.gltf"
          />
        </a-assets>

        <a-marker 
          button
          type="pattern"
          url="/res/markers/pattern-inatel.patt" 
          id="marker" 
          emitevents="true"
        > 
          <a-entity 
            cursor="rayOrigin: mouse"
            raycaster="objects: .clickable; useWorldCoordinates: true;"
          ></a-entity> 

        </a-marker>

        <a-entity camera ></a-entity>
      </a-scene>
  </body>
</html>
